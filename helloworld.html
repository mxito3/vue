<!DOCTYPE html>
<html>
<head>
	<title>hello world</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<p id="hello">
		{{message}}       
		<!-- 需要用到的数据用双大括号括起来 -->
	</p>
	<script type="text/javascript">
		new Vue({
			el: "#hello",       //绑定到hello
			data:
			{
				message:"hello world vue.js"         //不用再去操作dom，直接把数据放在data里面就okay了
			}
		})
	</script>
</body>
</html>
