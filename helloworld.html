<!DOCTYPE html>
<html>
<head>
	<title>hello world</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<p id="hello">
		{{message}}
	</p>
	<script type="text/javascript">
		new Vue({
			el: "#hello",
			data:
			{
				message:"hello world vue.js"
			}
		})
	</script>
</body>
</html>
