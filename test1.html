<!DOCTYPE html>
<html>
<head>
	<title>hello world</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="hello">  
	    <!-- 挂载点内部的东西都是模板，模板也可以直接写在实例的template里面 
		<h1>hello {{message}}</h1>       
		-->
	</div>
	<script type="text/javascript">
		new Vue({   //新建一个实例
			el: "#hello",       //说明挂载点
			template:'<h1>hello {{message}}</h1>  ',
			data:
			{
				message:"world "         //不用再去操作dom，直接把数据放在data里面就okay了
			}
		})
	</script>
</body>
</html>
